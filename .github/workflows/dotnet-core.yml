name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@3.1.1
      with:
        ftp-server: ftp://ftp.site4now.net/qrcubeapp/
        ftp-username: serviciostesting-001
        ftp-password: ${{ secrets.FTP_PASSWORD }}
        local_dir: /bin/Debug/netcoreapp3.1/publish/
        local-dir: /bin/Debug/netcoreapp3.1/publish/

      
